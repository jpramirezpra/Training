<!DOCTYPE html>

<html lang="en" xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Tool bar</title>
	<link rel="stylesheet" type="text/css" href="toolbar.css">
</head>
<body>

<div id="myToolbar" class='toolbar'>
		<span class="toolbar-item"></span>
		<span class="toolbar-item"></span>
		<span class="toolbar-item"></span>
	</div>

	<script src="EventTarget.js"></script>
	<script src="toolbar.js"></script>
	<script type="text/javascript">
		var toolbar = oojs.createToolbar("myToolbar");

		toolbar.addListener("itemremoved", function(evt){
			console.log(evt.type);
		})

		toolbar.items[1].addListener("enabledchanged", function(evt){
			console.log(evt.value);
		});

	</script>
</body>
</html>
