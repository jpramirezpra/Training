	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script type="text/javascript">

		$.fn.slideFadeToggle = function(speed, easing, fn){
			var $this = $(this);

			return this.animate({
				'height': 'toggle',
				'opacity': 'toggle'
			}, speed, function(){
				$.isFunction(fn) && fn.call(this);//POSHSHSHSHSHHSHSHSSHSHSSH EXPLOSION IN MY BRAIN
				//second part of && will only run if the first statement is true, short hand!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
			});
		}

		$('button').on('click', function(){
			$(this).next().slideFadeToggle();
		});


	</script>
